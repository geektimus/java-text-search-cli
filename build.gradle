plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the idea plugin to add support for Intellij IDE
    id 'idea'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-junit
    testImplementation 'org.hamcrest:hamcrest-junit:2.0.0.0'
}

project.version = "1.0.1"

jar {
    manifest {
        attributes "Main-Class": "com.codingmaniacs.interviews.cli.search.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

run {
    standardInput = System.in
}

// Define the main class for the application
mainClassName = 'com.codingmaniacs.interviews.cli.search.App'
